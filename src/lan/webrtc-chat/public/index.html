<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    #errorText {
      color: red;
    }
    #chat_messages li {
      clear: both;
    }
    #chat_messages li .msg-time {
      float: right;
    }
  </style>
</head>
<body>
  <div>
    <input id="my_name" placeholder="your name">
    <button id="host">Host</button>
    <button id="join">Join</button>
    <br />
    <input type="text" id="room_id" placeholder="room id">
    <button id="copy_button">Copy room id</button>
    <ul id="peers_ul"></ul>
  </div>
  <hr>
  <div id="message_container">
    <form id="message_form">
      <input type="text" id="to_name" placeholder="to all" style="width: 5em">
      <input type="text" id="message">
      <button id="send" type="submit">Send</button>
    </form>
    <button id="start" style="float: right;display: none;" disabled="disabled">Start</button>
    <button id="is_ready" style="float: right;">Ready</button>
    <ul id="chat_messages"></ul>
  </div>
  <script src="/webrtc-chat/js/bundle.min.js"></script>
</body>
</html>
